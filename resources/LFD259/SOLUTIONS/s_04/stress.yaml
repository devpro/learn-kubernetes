apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    run: stressmeout
  name: stressmeout
spec:
  replicas: 1
  selector:
    matchLabels:
      run: stressmeout
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: stressmeout
    spec:
          spec:
      nodeSelector:
        kubernetes.io/hostname: worker #<<-- EDIT to be YOUR worker hostname
      containers:
      - image: vish/stress
        imagePullPolicy: Always
        name: stressmeout
        args:
        - -cpus
        - "2"
        - -mem-total
        - "1950Mi"
        - -mem-alloc-size
        - "100Mi"
        - -mem-alloc-sleep
        - "1s"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

